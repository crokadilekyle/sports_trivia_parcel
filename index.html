<!DOCTYPE html>
<html>
  <head>
    <title>Joke Generator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <form onsubmit="window.location('./')">
        <fieldset>
          <h1>Question</h1>
          <h3 id="question"></h3>
          <select>
            <option>Choose Answer</option>
          </select>
          <button id="check">Check Answer</button>
        </fieldset>
        <div id="result"></div>
        <fieldset>
          <button type="submit">Next Question</button>
        </fieldset>
      </form>

      <!-- <p id="copy"></p> -->
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
